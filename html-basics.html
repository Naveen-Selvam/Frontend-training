<!DOCTYPE html>
<html>

    <head>
      <title>Document Tags</title>
<style>
      .body {
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png');
        background-attachment: fixed
       
      }
      .form-style {
        display: auto;
        height: 8rem;
        overflow: auto;
        
      }
</style>
  </head>
    
    <body class='body'>
        <header > 
            <h1 style='text-transform:capitalize'>html5 document structure example</h1> 
            <p>This page should be tried in safari, chrome or Mozila.</p> 
         </header> 
   
      <ul>
          <li><em>list tag 1</em></li>
          <li>list tag 2</li>
          <li>list tag 3</li>
      </ul>
      <a href='http://www.google.com'>www.google.com</a>
      <samp>forms</samp>
      <form class="form-style">
        text : <input type='text'  required/> <br/> 
        number : <input type='number' /><br />
        email : <input type = "email" autofocus required /><br />
        password : <input type='password'/><br />
        file : <input type='file'/><br/>
        hidden : <input type='hidden'/> <br />
        date : <input type='date' /><br />
        date time : <input type='datetime-local'/><br />
        month : <input type='month' /><br />
        url : <input type='url'/> <br />
        week : <input type='week'/><br />
        <input type='radio' id='male' name="male" value="male"/><label>male</label>
        <input type='radio' id= name='female' value='female'/><label>female</label><br />
        submit : <input type = "submit" value = "submit" />
     </form>

    
     <video width = "300" height = "200"  controls autoplay>
      <source src = 'video.mp4' type="video/mp4" />
     </video>
   
   <audio width = "300" height = "200"  controls autoplay>
    <source src = 'video.mp4' type="audio/ogg" />
   </audio>
    
   <table border='1px '>
     <thead>
    
         <th>name</th>
  
       <th>age</th>
      
       <th>email</th>
      
      </thead>
     <tbody>
       <tr>
       <td>naveen</td>
        <td>22</td>

       </tr>
      </tbody>
   </table>

   <embed type="audio/ogg"
   src='video.mp4'>
